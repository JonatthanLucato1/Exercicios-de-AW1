<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar linhas</title>
    <style type="text/css">
    table {
        border: none;
    }
    th, td {
        border: none;
        background-color: rgb(198, 169, 245);
        padding: 5px;
        width: 100px;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
        </tr>
        <tr>
            <th>6pm-7pm</th>
            <td rowspan="2">Filme</td>
            <td>Comédia</td>
            <td>Notícias</td>
        </tr>
        <tr>
            <th>7pm-8pm</th>
            <td>Esportes</td>
            <td>Assuntos Atuais</td>
        </tr>
    </table>
</body>
</html>
